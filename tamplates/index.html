<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inspect HTML</title>
  <style>
    .h2-text {
      color: red
    }
  </style>
</head>
<body>
<div>
  <h1 id="h1-text">H1 text</h1>
  <h2 class="h2-text">H2 text</h2>
  <h6 class="h2-text">H6 text</h6>
  <p>Playwright supports all modern rendering engines including <span style="color: green">Chromium, WebKit, and Firefox</span>.</p>
  <a href="https://www.python.org/" target="_blank">Python</a>
  <img src="https://playwright.dev/img/logos/Browsers.png" style="width: 250px" alt="browsers.png">
  <ul>
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
  </ul>
  <ol>
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
  </ol>
  <form action="/action" method="post">
    <input type="text" placeholder="Text">
    <input required type="email" placeholder="Email">
    <input required type="password" placeholder="Password">
    <textarea placeholder="Text"></textarea>
    <button type="submit" disabled>Text</button>
  </form>
  <table>
    <thead>
      <tr>
        <td>Row 1</td>
        <td>Row 2</td>
        <td>Row 3</td>
      </tr>
      <tr>
        <td>Row 1</td>
        <td>Row 2</td>
        <td>Row 3</td>
      </tr>
    </thead>
    <tbody>
      Table
    </tbody>
  </table>
</div>
</body>
</html>
